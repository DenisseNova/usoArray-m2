<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro Médico Ñuñoa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="conteiner colorcl">
    <h1 class="py-4">Estadisticas Centro Médico Ñuñoa</h1>
    <div class="bg-light bg-gradient border border-dark pb-3 mb-5 m-5" >
      <h2 class='container-fluid colortitle text-white my-3 mx-0 p-3'> Primera y última atención </h2>
      <div class="my-3">
          <h4>Radiología</h4>
          <p id='atradio'></p>
      </div>
      <div class="my-3">
          <h4 class="mt-5">Traumatología</h4>
          <p id='attrau'></p>
      </div>
      <div class="my-3">
          <h4 class="mt-5">Dental</h4>
          <p id='atdent'></p>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center">
      <h2 class='container-fluid colortitle text-white my-3 mx-0 p-3'>Horas médicas según especialidad</h2>

    <div class="card column colortitle p-1 m-5" style="width:700px">
        <h3 class="card-header colortitle ">Radiología</h3>
        <table id="tabla-medicos-1" class="bg-light"></table>
    </div>
    
    <div class="card colortitle p-1 m-5" style="width:700px">
        <h3 class="card-header colortitle ">Traumatología</h3>
        <table id="tabla-medicos-2" class="bg-light"></table>
    </div>

    <div class="card colortitle p-1 m-5" style="width:700px">
        <h3 class="card-header colortitle">Dental</h3>
        <table id="tabla-medicos-3" class="bg-light"></table>
    </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
